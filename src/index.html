<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header page__header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип" class="header__logo">
    </header>

    <main class="content page__content">
      <section class="profile content__profile">
        <img
          src="<%=require('./images/profile-cousteau.png')%>"
          alt="Фото профиля"
          class="profile__image"
        >
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button
            type="button"
            class="page__button profile__edit-button"
            aria-label="Редактировать профиль"
          ></button>
        </div>
        <button
          type="button"
          class="page__button profile__add-button"
          aria-label="Добавить"
        ></button>
      </section>
      <section aria-label="Карточки красивых мест">
        <ul class="elements page__list"></ul>
      </section>
    </main>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
          type="button"
          class="page__button popup__close-icon"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form" name="edit-profile" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input
            type="text"
            class="page__input popup__input popup__input_type_name"
            id="user-name"
            minlength="2"
            maxlength="40"
            name="name"
            placeholder="Имя"
            required
          >
          <span
            class="popup__input-error"
            id="user-name-error"
          ></span>
          <input
            type="text"
            class="page__input popup__input popup__input_type_about"
            id="about-user"
            minlength="2"
            maxlength="200"
            name="about"
            placeholder="О себе"
            required
          >
          <span
            class="popup__input-error"
            id="about-user-error"
          ></span>
          <button type="submit" class="page__button popup__submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button
          type="button"
          class="page__button popup__close-icon"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form" name="add-card" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <input
            type="text"
            class="page__input popup__input popup__input_type_name"
            id="card-name"
            minlength="2"
            maxlength="30"
            name="name"
            placeholder="Название"
            required
          >
          <span
            class="popup__input-error"
            id="card-name-error"
          ></span>
          <input
            type="url"
            class="page__input popup__input popup__input_type_link"
            id="card-link"
            name="link"
            placeholder="Ссылка на картинку"
            required
          >
          <span
            class="popup__input-error"
            id="card-link-error"
          ></span>
          <button type="submit" class="page__button popup__submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button
          type="button"
          class="page__button popup__close-icon"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form">
          <h2 class="popup__heading">Вы уверены?</h2>
          <button type="submit" class="page__button popup__submit">
            Да
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__content">
        <button
          type="button"
          class="page__button popup__close-icon"
          aria-label="Закрыть"
        ></button>
        <img
          src="<%=require('./images/element-karachaevsk.png')%>"
          alt="Карачаевск"
          class="popup__image"
        >
        <p class="popup__caption"></p>
      </div>
    </div>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <template id="element-template">
      <li class="element">
        <img
          src="<%=require('./images/element-karachaevsk.png')%>"
          alt="Карачаевск"
          class="element__image"
          width="282"
          height="282"
        >
        <button
          type="button"
          class="page__button element__trash-icon"
          aria-label="Удалить"
        ></button>
        <div class="element__description">
          <h2 class="element__title"></h2>
          <div class="element__like">
            <button
              type="button"
              class="page__button element__like-icon"
              aria-label="Лайкнуть"
            ></button>
            <span class="element__like-count">0</span>
          </div>
        </div>
      </li>
    </template>

  </body>
</html>
